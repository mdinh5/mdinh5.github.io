<!DOCTYPE html>
<html>
	<head>
	<title>
	HTML Table Design
	</title>
	<style>
	table, th, td{
	border:1px solid black; }
	</style>
	</head>
	<body>
	<Table style="width:30%" align="center" cellspacing=15 cellpadding = 20>
	<tr>
	<td colspan=2 height=100 bgcolor="red"> Red Cell</td>
	</tr>
	<tr>
		<td bgcolor="silver" height=100> Silver Cell</td>
		<td bgcolor="gold" height=100> Gold Cell</td>
		
	</tr>
	</table>
	</body>
</html>
