<!DOCTYPE html>
<html>
	<head>
	<title>
	HTML Table Design
	</title>
	<style>
	table, th, td{
	border:1px solid black; }
	</style>
	</head>
	<body>
	<Table style="width:30%" align="center">
	<tr>
		<td bgcolor="silver" height=100> Silver Cell</td>
	</tr>
	<tr>
		<td bgcolor="gold" height=100> Gold Cell</td>
	</tr>
	</table>
	</body>
</html>
