<!DOCTYPE html>
<html>
	<head>
	<title>
	HTML Table Design
	</title>
	<style>
	table, th, td{
	border:1px solid black; }
	</style>
	</head>
	<body>
	<Table style="width:80%" align="center">
	<caption> Some HTML Colors </caption>
	<tr align="center">
		<th width = 100> Color </th>
		<th width = 150> Name </th>
		<th width = 150> Hexidecimal </th>
		<th width = 150> RGB Value </th>
	</tr>
	<tr align="center">
		<td  height=50 bgcolor="salmon"></td>
		<td> Salmon </td>
		<td> FA8072 </td>
		<th> 250-128-114 </th>
	</tr>
	<tr align="center">
		<td height=50 bgcolor="gold"></td>
		<td> Gold </td>
		<td> FFD700 </td>
		<th> 255-215-0 </th>
	</tr>
	<tr align="center">
		<td height=50 bgcolor="cyan"></td>
		<td> Cyan </td>
		<td> 00FFFF </td>
		<th> 0-255-255 </th>
	</tr>
	<tr align="center">
		<td height=50 bgcolor="Navy"></td>
		<td> Navy </td>
		<td> 000080 </td>
		<th> 0-0-128 </th>
	</tr>
		
	
	</table>
	</body>
</html>
