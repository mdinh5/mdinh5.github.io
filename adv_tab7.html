<!DOCTYPE html>
<html>
	<head>
	<title>
	HTML Table Design
	</title>
	<style>
	table, th, td{
	border:0px solid black; }
	</style>
	</head>
	<body>
	<Table style="width:30%" height=30 align="center" cellspacing=0 cellpadding = 0>
	<tr>
		<td height=15 bgcolor="darkred"></td>
		<td bgcolor="red"></td>
		<td bgcolor="pink"></td>
	</tr>
		<td height=15 bgcolor="darkblue"></td>
		<td bgcolor="blue"></td>
		<td bgcolor="lightblue"></td>
	</table>
	</body>
</html>
